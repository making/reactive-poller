<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Poller</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        .center {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        li {
            list-style-type: none;
        }
        button {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="center">
        <h1 style="font-size: 100px;">http://bit.ly/jdtd1d5</h1>
        <h2>Q1: これまで"Reactive"というパラダイムに触れたことがありますか？</h2>
        <form name="poll1">
            <ul>
                <li>
                    <input name="a" class="button is-info is-medium" type="button" value="A1"
                           onclick="poll('q1','a1');"> よく使っている
                </li>
                <li>
                    <input name="a" class="button is-dark is-medium" type="button" value="A2"
                           onclick="poll('q1','a2');"> 試したことがある
                </li>
                <li>
                    <input name="a" class="button is-success is-medium" type="button" value="A3"
                           onclick="poll('q1','a3');">
                    試したことがない
                </li>
            </ul>
        </form>
    </div>
    <div id="poll1"></div>
    <hr>
    <div class="center">
        <h2>Q2: RxJavaあるいはReactorを使ったことがありますか？</h2>
        <form name="poll2">
            <ul>
                <li><input name="a" class="button is-info is-medium" type="button" value="A1"
                           onclick="poll('q2','a1');"> よく使っている
                </li>
                <li><input name="a" class="button is-dark is-medium" type="button" value="A2"
                           onclick="poll('q2','a2');"> 試したことがある
                </li>
                <li><input name="a" class="button is-success is-medium" type="button" value="A3"
                           onclick="poll('q2','a3');">
                    試したことがない
                </li>
            </ul>
        </form>
    </div>
    <div id="poll2"></div>
    <hr>
    <div class="center">
        <h2>Q3: ReactiveなWebアプリケーションを触ったことがありますか？</h2>
        <form name="poll3">
            <ul>
                <li><input name="a" class="button is-info is-medium" type="button" value="A1"
                           onclick="poll('q3','a1');"> 触ったことがある
                </li>
                <li><input name="a" class="button is-dark is-medium" type="button" value="A2"
                           onclick="poll('q3','a2');"> 触ったことがない
                </li>
                <li><input name="a" class="button is-success is-medium" type="button" value="A3"
                           onclick="poll('q3','a3');">
                    それは何ですか？
                </li>
            </ul>
        </form>
    </div>
    <div id="poll3"></div>
</div>
</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    var infos = [{
        question: 'Q1',
        answers: ['A1', 'A2', 'A3']
    }, {
        question: 'Q2',
        answers: ['A1', 'A2', 'A3']
    }, {
        question: 'Q3',
        answers: ['A1', 'A2', 'A3']
    }];

    // Build the chart
    var polls = [];

    for (var i = 0; i < infos.length; i++) {
        var info = infos[i];
        var data = [];
        for (var j = 0; j < info.answers.length; j++) {
            var answer = info.answers[j];
            data.push({name: answer, y: 0});
        }
        polls.push(Highcharts.chart('poll' + (i + 1), {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Results: ' + info.question
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'poll',
                colorByPoint: true,
                data: data
            }]
        }));
    }

    var pollEventSource = new EventSource('/data');
    pollEventSource.onmessage = function (e) {
        var d = JSON.parse(e.data);
        var x = parseInt(d.question.charAt(1), 10) - 1;
        var y = parseInt(d.answer.charAt(1), 10) - 1;
        var poll = polls[x];
        var data = poll.series[0].data;
        data[y].y = parseInt(d.count, 10);
        poll.series[0].setData(data);
    };

    function poll(q, a) {
        var r = new XMLHttpRequest();
        r.open('POST', '/data/' + q + '/' + a, true);
        r.onreadystatechange = function () {
            if (r.readyState != 4 || r.status != 200) {
                console.log(r.status, r.responseText);
                return;
            }
        };
        r.send();
    }
</script>

</html>
